<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Header Page practice</title>
</head>

<body>
    <div class="headerDiv">
        <header>
            <div class="content-bg">
                <div class="maintext">
                    <h1>Already Working Together?</h1>
                </div>
                <div class="logintext">
                    <p>Login to your account and work with your team mates</p>
                </div>
                <div class="textinputdiv">
                    <div class="textinput">
                        <input type="email" placeholder="youremail@address.com">
                        <button class="send"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
        </header>
        <div class="picturesDiv">
            <div class="pictureContainerGrid">
                <div class="picture"><img src="img1.jpg" alt="Loading"></div>
                <div class="picture"><img src="img1.jpg" alt="Loading"></div>
                <div class="picture"><img src="img1.jpg" alt="Loading"></div>
                <div class="picture"><img src="img1.jpg" alt="Loading"></div>
                <div class="picture"><img src="img1.jpg" alt="Loading"></div>
                
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a213554b0e.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
