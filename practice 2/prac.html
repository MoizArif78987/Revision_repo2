<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mobile View</title>
</head>

<body>
    <header>
        <div class="picture">
            <img src="img1.jpg" alt="loading">
        </div>
        <div class="description">
            <p class="title">The Smiling Guy</p>
            <p class="desc">He Smiles</p>
        </div>
    </header>
    <div class="addbtnDiv">
        <button>
            <i>+ </i>
            <p> Add Branch</p>
        </button>
    </div>
    <div class="tabs">
        <div class="tab">
            <div class="icon">
                <i class="fa-regular fa-newspaper"></i>
            </div>
            <div class="TabText">
                <p>Dashboard</p>
            </div>
        </div>

        <div class="tab">
            <div class="icon">
                <i class="fa-regular fa-calendar"></i>
            </div>
            <div class="TabText">
                <p>Post Session</p>
            </div>
        </div>

        <div class="tab">
            <div class="icon">
                <i class="fa-regular fa-face-grin-hearts"></i>
            </div>
            <div class="TabText">
                <p>Live Session</p>
            </div>
        </div>

        <div class="tab tab2">
            <div class="icon">
                <i class="fa-regular fa-message"></i>
            </div>
            <div class="TabText">
                <p>Messages</p>
            </div>
        </div>

        <div class="tab">
            <div class="icon">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="TabText">
                <p>Locum Library</p>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/a213554b0e.js" crossorigin="anonymous"></script>

</html>
