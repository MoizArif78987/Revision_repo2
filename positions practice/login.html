<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Positions Practice</title>
</head>

<body>
    <header>
        <form action="" onsubmit="Login(event)">
            <h1>Log In</h1>
            <input type="email" id="email" placeholder="Enter Your Email" disabled>
            <input type="password" id="password" placeholder="Enter Your Password">
            <button type="submit">Log In</button>
            <a href="signup.html">Don't have an account yet? <b>Signup</b></a>
        </form>
    </header>
   
</body>
<script src="https://kit.fontawesome.com/a213554b0e.js" crossorigin="anonymous"></script>
<script src="login.js"></script>

</html>
